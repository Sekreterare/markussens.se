    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no, minimal-ui">

    <title>{{ page.title }} | Stiftelsen Markussens studiefond</title>
    <meta property="og:site_name" content="{{ site.name }}">

    <!-- icons & favicons -->
    <link rel="apple-touch-icon" href="/images/apple-icon-touch.png">
    <link rel="icon" href="/images/favicon.png">

    <meta name="msapplication-TileImage" content="/images/win8-tile-icon.png">

    {% if page.title %}
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:type" content="article">
    {% else %}
      <meta property="og:title" content="{{ site.title }}">
      <meta property="og:type" content="website">
    {% endif %}

    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="/images/image-default-social-media.jpg">

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:domain" content="markussens.se"/>
    <meta name="twitter:image:src" content="/images/image-default-social-media.jpg"/>

    {% if page.url %}
      <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    {% endif %}
